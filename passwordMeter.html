<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Password Meter</title>
        <link rel="stylesheet" href="passwordMeter.css" /> 
    </head>

    <body>
        <div id="inputArea">
            <h3>Enter a Password</h3>
            <input type="password" id="password"/>
            <br><br>
            <button onclick="DisplayHide()">Display/Hide</button>
            <h4>Password is:</h4>
            <h4 id="result">&nbsp</h4>
            <div id="Strength&Weaknesses" style="display: none;">
                <h4 style="color: green;">Strengths:</h4>
                <ul id="Strength">

                </ul>
                <h4 style="color: red">Weaknesses:</h4>
                <ul id="Weakness">

                </ul>
            </div>
        </div>
        <br><br>
        <h3>Tip: <span id="tips">Strong passwords have a mix of different types of characters!</span></h3>

        <script type="text/javascript" src="passwordMeter.js"></script>
    </body>
</html>
